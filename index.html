<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game">
        <div id="block"></div>
        <div id="hole"></div>
        <div id="character"></div>
    </div>

    <div id="game-status">
        <div id="scores">Scores: <span id="scores-value">0</span></div>
        <div id="level">Level: <span id="level-value">0</span></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
